name: Terraform CI

on:
  pull_request:
    paths:
      - "day5-infra/terraform/**"
      - "day5-infra/governance/**"
      - "governance/**"
      - "glue_jobs/**"
      - "lambda/**"
      - "step_functions/**"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Validate governance and step functions
        run: |
          python tests/validate_repo.py

      - name: Validate Glue scripts
        run: |
          python -m py_compile glue_jobs/*.py

      - name: Validate Lambda scripts
        run: |
          python -m py_compile lambda/*/*.py

  plan-dev:
    needs: validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: day5-infra/terraform/envs/dev

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan (dev)
        run: terraform plan -input=false
